<!DOCTYPEhtml>
<html lang="en">
  <head><metahttp-equiv="Content-Type"content="text/html; charset=UTF-8">
    
    <title>2018305010 김민재</title>
    <link href="/static/css/starter-template.css"rel="stylesheet">
    <link href="/static/css/bootstrap.min.css"rel="stylesheet">
  </head>
  <body>
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div id="navbar"class="collapse navbar-collapse">
        </div>
      </div>
    </nav>

    <div class="container">

    <div class="starter-template">
      <h1>삭제할 이미지 선택</h1> 
    </div> 
    <form method="post" action="/end">
    {%for idx, filename in enumerate(image_files) %}
    <img src="{{url_for('static', filename = filename)}}", width="255px"/>
    <label>
      <input type="checkbox" class="del_img" name="del_img" value={{idx+1}}> Image {{idx+1}} </input>
    </label>
    <br>
    <br>
    {% endfor %} 
    <br> 
    <p>
      <input type="submit" class="btn btn-primary" value="Submit"> 
    </p>
 
    <p>
        <button type="button" class="btn btn-primary" onclick="location.href='/' ">뒤로가기</button>
    </p>
    </form>
    </div>
</body>
</html>
